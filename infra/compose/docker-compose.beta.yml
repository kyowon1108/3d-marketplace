services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?required}
      POSTGRES_DB: ${POSTGRES_DB:?required}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:?required}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ../../services/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:?required}
      REDIS_URL: redis://redis:6379/0
      APP_ENV: beta
      DEV_AUTH_ENABLED: "false"
      STORAGE_BACKEND: local
      STORAGE_LOCAL_PATH: /app/storage
      SERVER_BASE_URL: ${SERVER_BASE_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?required}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:?required}
      STORAGE_UPLOAD_SIGNING_SECRET: ${STORAGE_UPLOAD_SIGNING_SECRET:?required}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_IOS_CLIENT_ID: ${GOOGLE_IOS_CLIENT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - api_storage:/app/storage
    restart: unless-stopped

  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${SERVER_BASE_URL}
      NODE_ENV: production
    command: ["sh", "-c", "npm run build && npm run start"]
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pg_data:
  api_storage:
