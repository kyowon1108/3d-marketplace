<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#35D7FF;stop-opacity:0.04"/>
    </linearGradient>
    <linearGradient id="shieldBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#53F2C3;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="checkGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EAF0FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#53F2C3;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background Shield (Isometric Hexagon) -->
  <polygon points="512,150 820,300 820,680 512,880 204,680 204,300" fill="url(#shieldBase)" stroke="url(#shieldBorder)" stroke-width="12" stroke-linejoin="round" />
  <polygon points="512,180 790,320 790,660 512,850 234,660 234,320" fill="none" stroke="#35D7FF" stroke-width="4" opacity="0.6"/>

  <!-- Solid Platform Base -->
  <ellipse cx="512" cy="650" rx="200" ry="70" fill="#7C4DFF" opacity="0.2" stroke="#35D7FF" stroke-width="4"/>
  <polygon points="512,500 620,550 512,600 404,550" fill="#35D7FF" opacity="0.6" stroke="#EAF0FF" stroke-width="3"/>
  <polygon points="404,550 512,600 512,700 404,650" fill="#1B0A40" opacity="0.5" stroke="#53F2C3" stroke-width="3"/>
  <polygon points="512,600 620,550 620,650 512,700" fill="#7C4DFF" opacity="0.5" stroke="#35D7FF" stroke-width="3"/>

  <!-- Bold Checkmark -->
  <path d="M360,500 L470,610 L700,380" fill="none" stroke="url(#checkGlow)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M370,500 L470,600 L690,380" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>

  <!-- Sparkles and Accents -->
  <path d="M280,300 L285,270 L315,265 L285,260 L280,230 L275,260 L245,265 L275,270 Z" fill="#EAF0FF" opacity="0.9"/>
  <path d="M780,720 L785,700 L805,695 L785,690 L780,670 L775,690 L755,695 L775,700 Z" fill="#53F2C3" opacity="0.9"/>
  <circle cx="700" cy="220" r="12" fill="#FFD166"/>
  <circle cx="280" cy="740" r="14" fill="#35D7FF"/>
</svg>